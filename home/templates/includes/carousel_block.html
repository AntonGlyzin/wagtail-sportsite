{% load wagtailimages_tags i18n %}

<div id="carouselExampleFade" class="carousel slide carousel-fade carousel-dark paral" data-bs-ride="carousel" data-bs-interval="5000">
  <div class="carousel-indicators">
    {% for img in images %}
      {% if forloop.counter0 == 0 %}
        <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="0" class="active" aria-current="true"></button>
      {% else %}
        <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="{{ forloop.counter0 }}" ></button>
      {% endif %}
      
    {% endfor %}
  </div>
    <div class="carousel-inner">
        
        {% for img in images %}
        {% image img.value.image original as carousel_img %}
          {% if forloop.counter == 1 %}
            <div class="carousel-item active">
                <img src="{{ carousel_img.url }}" class="d-block w-100" alt="{{ carousel_img.alt }}" >
            </div>
          {% else %}
            <div class="carousel-item">
              <img src="{{ carousel_img.url }}" class="d-block w-100" alt="{{ carousel_img.alt }}" >
            </div>
          {% endif %}
        
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"  data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">{% trans 'Предыдущий' %}</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"  data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">{% trans 'Следующий' %}</span>
    </button>
  </div>
